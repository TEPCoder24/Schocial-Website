<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schocial</title>
	{% load static %}
    <link rel="stylesheet" href={%static "login-styles.css"%}>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="home-button">Schocial</div>
    </nav>


    <!-- Login Form -->
    <div class="login-container">
        <h1 class="login-title">Welcome Back!</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
           <a href={%url "home"%}> <button type="submit" class="login-button">Login</button></a>
        </form>
        <p class="signup-link">Don't have an account? <a href={%url "signup"%}>Sign up here.</a></p>
    </div>
</body>
</html>
